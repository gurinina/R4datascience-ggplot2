bookdown::gitbook:
  includes:
    in_header: includes/header.html
    after_body: [includes/footer.html, includes/webex.js]
  md_extensions: -smart
  df_print: kable
  css: [css/style.css, css/toc.css, css/webex.css]
  config:
    toc:
      collapse: section
    sharing:
      github: yes
      facebook: no
    search:
      engine: fuse
    download: ["pdf", "epub"]
    fig_height: 5.3
    fig_width: 8.5
bookdown::word_document2:
  toc: yes
  fontfamily: serif
  fig_height: 5.3
  fig_width: 8.5
bookdown::html_chapters:
  css: [lessons/css/style.css, lessoons/css/toc.css]
bookdown::pdf_book:
  includes:
   in_header: lessons/preamble.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: null
  pandoc_args: --top-level-division=chapter
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\VA{", "}{}"]
bookdown::epub_book:
  dev: svglite
  stylesheet: css/epub.css
bookdown::bs4_book: default
